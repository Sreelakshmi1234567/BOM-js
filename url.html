<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="URL" style="width: 200px; height: 50px; font-size: 20px; background-color: blueviolet;">Show Current URL</button>

    <script>
        document.getElementById("URL").onclick = function() {
            alert("Current URL: " + window.location.href);
        }
    </script>
</body>
</html>
